</head>
<body>



	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
				<form class="login100-form validate-form" id="login">
					<IMG SRC="images/icons/icon.png" ALT="some text" WIDTH=110 HEIGHT=110>
					<span class="login100-form-title p-b-33">
						Admin Login
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" id="inputEmail" name="email" placeholder="Email">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="wrap-input100 rs1 validate-input" data-validate="Password is required">
						<input class="input100" type="password" id="inputPassword" name="pass" placeholder="Password">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="container-login100-form-btn m-t-20">
						<button class="login100-form-btn" type="submit">
							Sign in
						</button>
					</div>


				</form>
			</div>
		</div>
	</div>



<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>

<!--===============================================================================================-->
	<script src="js/main.js"></script>



</body>

<script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
	<script>
      
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyDEp9_GLOOr0r6RGGTqGr8ibm3mq7MDbrI",
      authDomain: "authentikit.firebaseapp.com",
      databaseURL: "https://authentikit.firebaseio.com",
      projectId: "authentikit",
      storageBucket: "authentikit.appspot.com",
      messagingSenderId: "1080087191835"
    };
    firebase.initializeApp(config);

    firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
             $('#loader_modal').modal('hide');
            window.user = user;
            window.location = 'dashboard.html';
        }
    });

    $("#login").on('submit',function(event){
                $('#loader_modal').modal('show');
                event.preventDefault();
                var userEmail = document.getElementById("inputEmail").value;
                var userPass = document.getElementById("inputPassword").value;

                firebase.auth().signInWithEmailAndPassword(userEmail, userPass).catch(function(error) {
                    var errorCode = error.code;
                    var errorMessage = error.message;
                    window.alert("Error : " + errorMessage);
                });
    });

  </script>


</html>
